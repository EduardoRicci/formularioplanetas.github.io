<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Planetas</title>
</head>
<body>
    <h1>Cadastro de Planetas</h1>
    <form>
        <label for="nome">Nome do Planeta:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="distancia">Distância do Sol (UA):</label>
        <input type="number" id="distancia" name="distancia" step="0.01" required>
        <br>

        <label for="diametro">Diâmetro (km):</label>
        <input type="number" id="diametro" name="diametro" required>
        <br>

        <label for="numero_luas">Número de Luas:</label>
        <input type="number" id="numero_luas" name="numero_luas" required>
        <br>

        <label for="tempo_rotacao">Tempo de Rotação (horas):</label>
        <input type="number" id="tempo_rotacao" name="tempo_rotacao" required>
        <br>

        <label for="tempo_translacao">Tempo de Translação (dias):</label>
        <input type="number" id="tempo_translacao" name="tempo_translacao" required>
        <br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
